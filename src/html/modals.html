<div class="graph-modal">
  <form action="#" id="credit" class="modal-form form-request graph-modal__container" aria-modal="true"
    data-graph-target="credit">
    <a class="reset-link graph-modal__close js-modal-close" aria-label="Закрыть модальное окно"></a>
    <fieldset class="modal-form__fieldset">
      <legend class="modal-form__heading form-request__heading">Рассрочка</legend>
      <label class="modal-form__label form-request__label">
        <input id="email-request" class="reset-input modal-form__input form-request__input" type="text" name="Имя"
          id="name" placeholder="Имя" required pattern="[А-Яа-я]{2,}" title="Введите Ваше имя кириллицей">
      </label>
      <div class="modal-form__items">
        <label class="join__label form-request__label">
          <input id="email-request" class="reset-input modal-form__input form-request__input" type="tel" name="Телефон"
            id="tel" placeholder="Телефон" required pattern="[+0-9 (0-9) -]{8,18}"
            title="Введите номер телефона в формате +7 (800) 100-26-80">
        </label>
        <button class="reset-btn btn btn--orange btn--orange-medium form-request__btn" type="submit" disabled>
          <svg width="27" height="27">
            <use xlink:href="../images/sprite-mono.svg#telegram"></use>
          </svg>
        </button>
      </div>
      <a class="reset-link agree form-request__agree" href="#">
        Я&nbsp;даю согласие на&nbsp;обработку своих персональных данных
      </a>
    </fieldset>
  </form>
  <form action="#" id="buy-click" class="modal-form form-request graph-modal__content graph-modal__container"
    aria-modal="true" data-graph-target="buy-click">
    <a class="reset-link graph-modal__close js-modal-close" aria-label="Закрыть модальное окно"></a>
    <fieldset class="modal-form__fieldset">
      <legend class="modal-form__heading form-request__heading">Купить в 1 клик</legend>
      <p class="modal-form__descr form-request__descr">Заказать Акустическая гитара Kepma A1C Black Gloss в 1 клик
      </p>
      <label class="form-request__label modal-form__label">
        <input id="email-request" class="reset-input form-request__input" type="text" name="Имя" id="name"
          placeholder="Имя" required pattern="[А-Яа-я]{2,}" title="Введите Ваше имя кириллицей">
      </label>
      <div class="modal-form__items">
        <label class="join__label form-request__label">
          <input id="email-request" class="reset-input form-request__input" type="tel" name="Телефон" id="tel"
            placeholder="Телефон" required pattern="[+0-9 (0-9) -]{8,18}"
            title="Введите номер телефона в формате +7 (800) 100-26-80">
        </label>
        <button class="reset-btn btn btn--orange btn--orange-medium form-request__btn" type="submit" disabled>
          <svg width="27" height="27">
            <use xlink:href="../images/sprite-mono.svg#telegram"></use>
          </svg>
        </button>
      </div>
      <a class="reset-link agree form-request__agree" href="#">
        Я&nbsp;даю согласие на&nbsp;обработку своих персональных данных
      </a>
    </fieldset>
  </form>
</div>
