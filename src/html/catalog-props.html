<ul class="reset-list catalog-props">
  <li class="catalog-props__item">
    <div class="counter">
      <span class="counter__value catalog-props__caption">155</span>
      <span class="counter__text catalog-props__caption">товаров</span>
    </div>
  </li>
  <li class="catalog-props__item">
    <label class="custom-checkbox" dir="rtl">
      <input class="custom-checkbox__input visually-hidden" type="checkbox">
      <span class="custom-checkbox__text">В наличии</span>
    </label>
  </li>
  <li class="catalog-props__item">
    <span class="catalog-props__caption">Сортировка</span>
    <div class="catalog-props__select catalog-props__select--width custom-select" id="select" tabindex="0"></div>
  </li>
  <li class="catalog-props__item">
    <span class="catalog-props__caption">Показать</span>
    <div class="catalog-props__select custom-select" id="select-number" tabindex="0"></div>
  </li>
  <li class="catalog-props__item">
    <div class="shape">
      <button class="reset-btn shape__btn shape-grid active" title="Плиточная раскладка">
        <svg class="shape__icon" width="23" height="14">
          <use xlink:href="images/sprite-mono.svg#grid"></use>
        </svg>
      </button>
      <button class="reset-btn shape__btn shape-rows" title="Строчная раскладка">
        <svg class="shape__icon" width="37" height="14">
          <use xlink:href="images/sprite-mono.svg#row"></use>
        </svg>
      </button>
    </div>
  </li>
</ul>
